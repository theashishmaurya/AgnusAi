# PR Review Agent Configuration

# VCS Configuration
vcs:
  github:
    token: ""  # Or set GITHUB_TOKEN env var
  # azure:
  #   organization: "my-org"
  #   project: "my-project"
  #   token: ""  # Or set AZURE_DEVOPS_TOKEN env var

# Ticket Integrations (Phase 3)
tickets: []
  # - type: jira
  #   patterns: ["PROJ-"]
  #   adapter:
  #     url: "https://mycompany.atlassian.net"
  #     token: ""  # Or set JIRA_TOKEN env var
  # - type: linear
  #   patterns: ["ENG-"]
  #   adapter:
  #     apiKey: ""  # Or set LINEAR_API_KEY env var

# LLM Configuration - Unified Backend (Vercel AI SDK)
# Supports any OpenAI-compatible endpoint: Ollama, OpenAI, Azure OpenAI, custom
llm:
  # Provider selection: ollama, openai, azure, custom
  provider: ollama
  
  # Model ID (provider-specific):
  # - ollama: qwen3.5:cloud, codellama:70b, deepseek-coder:33b, llama3.2
  # - openai: gpt-4o, gpt-4-turbo, gpt-3.5-turbo
  # - azure: your-deployment-name
  # - custom: any model supported by your endpoint
  model: qwen3.5:cloud
  
  # Provider-specific configurations (optional - env vars take priority)
  providers:
    ollama:
      baseURL: http://localhost:11434/v1
    openai:
      baseURL: https://api.openai.com/v1
      apiKey: ""  # Or set OPENAI_API_KEY env var
    azure:
      # Full URL including deployment path, e.g.:
      # https://your-resource.openai.azure.com/openai/deployments/gpt-4
      baseURL: ""
      apiKey: ""  # Or set AZURE_OPENAI_KEY env var
    custom:
      baseURL: ""
      apiKey: ""  # Or set CUSTOM_API_KEY env var
      # Optional custom headers
      headers: {}

# Review Settings
review:
  # Maximum diff size in characters (to avoid token limits)
  maxDiffSize: 50000

  # Generate and write PR title/body/labels after posting review
  enablePRDescription: true
  
  # Focus areas (optional, can also be set via skills)
  focusAreas: []
  
  # Paths to ignore in reviews
  ignorePaths:
    - node_modules
    - dist
    - build
    - .git
    - vendor
    - "*.lock"
    - "*.min.js"
    - "*.min.css"

# Skills Configuration
skills:
  # Path to skills directory
  path: ~/.pr-review/skills
  
  # Default skill to apply
  default: default
